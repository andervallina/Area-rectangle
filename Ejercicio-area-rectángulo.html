    <script>

        let RectangleWidth;
        RectangleWidth= prompt("¿Cuál es la anchura del rectángulo?");

        RectangleWidth= parseInt(RectangleWidth);

        let RectangleHeight;

        console.log("El área del rectángulo es "+ RectangleHeight*RectangleWidth +".");


    </script>
